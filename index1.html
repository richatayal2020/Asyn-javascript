<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter something"> 

    <script>


        inputRef = document.querySelector('input') ;

        function dethrottle(fn , delay){
          let flag = true ; 
            return function(e) {
                if(flag) {
                    flag = false ;
                    setTimeout(()=>{
                        fn(e) ;
                        flag = true ;
                    } , delay) ;
                }
            }
        }

        function fn (e) {
            console.log(e.target.value) ;
        }

        const debounceRef = dethrottle(fn , 1000) ; 


        inputRef.addEventListener('keyup' ,debounceRef) ; 
    </script>
</body>
</html>
